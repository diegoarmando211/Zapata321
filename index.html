<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMetal - Certificados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-color: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .input-group {
            position: relative;
            width: 100%;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            z-index: 10;
        }
        
        .login-input {
            width: 100%;
            padding: 18px 18px 18px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--bg-light);
            outline: none;
            font-family: inherit;
        }
        
        .login-input:focus {
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-input:focus + .input-icon {
            color: var(--primary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button i {
            margin-right: 10px;
        }
        
        .error-msg {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 4px solid #c53030;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .login-footer p {
            color: var(--text-light);
            font-size: 0.85rem;
        }
        
        .login-footer i {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 360px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .login-input {
                padding: 16px 16px 16px 45px;
            }
            
            .input-icon {
                left: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-certificate"></i>
            </div>
            <h1 class="login-title">LabMetal</h1>
            <p class="login-subtitle">Sistema de Certificados</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        class="login-input" 
                        placeholder="Correo electrónico" 
                        required
                        autocomplete="email"
                        tabindex="1"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="login-input" 
                        placeholder="Contraseña" 
                        required
                        autocomplete="current-password"
                        tabindex="2"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()" tabindex="-1">
                        <i class="fas fa-eye" id="password-toggle-icon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" tabindex="3">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <div id="error-msg" class="error-msg"></div>
        
        <div class="login-footer">
            <p><i class="fas fa-shield-alt"></i> Acceso seguro con Firebase Auth</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            document.getElementById('error-msg').style.display = 'none';
        }

        // Permitir login con Enter
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });
        
        // Focus en el primer input al cargar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8ZYyutzFmGzO-O9KYIANQZvl2BhQvB20",
            authDomain: "certificados-a7d6f.firebaseapp.com",
            projectId: "certificados-a7d6f",
            storageBucket: "certificados-a7d6f.firebasestorage.app",
            messagingSenderId: "414462338444",
            appId: "1:414462338444:web:869e510428b2140d7762a9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar si el usuario ya está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'certificado.html';
            }
        });

        // Función de login global
        window.login = function() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            
            hideError();
            
            if (!email || !password) {
                showError("Por favor completa todos los campos");
                return;
            }
            
            // Deshabilitar botón mientras se procesa
            const button = document.querySelector('.login-button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
            button.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("✅ Login exitoso:", userCredential.user.email);
                    window.location.href = 'certificado.html';
                })
                .catch((error) => {
                    console.error("❌ Error de login:", error);
                    
                    let errorMessage = "Error al iniciar sesión";
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMessage = "Usuario no encontrado";
                            break;
                        case 'auth/wrong-password':
                            errorMessage = "Contraseña incorrecta";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "Email inválido";
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = "Demasiados intentos. Intenta más tarde";
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = "Credenciales inválidas";
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                    
                    // Restaurar botón
                    button.innerHTML = originalText;
                    button.disabled = false;
                });
        };
    </script>
</body>
</html>
